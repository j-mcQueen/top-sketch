<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Jack McQueen">
        <meta name="keywords" content="Etch-A-Sketch, toy, 1960s, drawing">
        <meta name="description" content="An online version of the famous Etch-A-Sketch toy">

        <title>Etch-A-Sketch</title>

        <link rel="stylesheet" href="styles.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Della+Respira&family=Tourney:wght@400;900&display=swap" rel="stylesheet">     </head>

    <body>
        <main>
            <div id="toy-container">
                <div id="slider-container">
                    <input type="range" min="1" max="64" value="16" name="dimensions" id="dimensions">
                </div>

                <div id="squares-container">

                </div>

                <div id="options-container">
                    <div id="buttons-container">
                        <button id="black">
                            Black
                        </button>
    
                        <button id="greyscale">
                            Greyscale
                        </button>
    
                        <button id="rainbow">
                            RGB
                        </button>
    
                        <button id="choose">
                            Colour
                        </button>
    
                        <button id="reset">
                            Clear
                        </button>
                    </div>
                </div>

                <h1>ETCH-A-SKETCH</h1>
            </div>
        </main>

        <footer>
            <p>Built by <a href="https://github.com/silverwish" target="_blank">J.M</a></p>
        </footer>
    </body>
    <script src="sketch.js" type="text/javascript"></script>
</html>
