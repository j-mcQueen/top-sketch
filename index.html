<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Jack McQueen">
        <meta name="keywords" content="Etch-A-Sketch, toy, 1960s, drawing">
        <meta name="description" content="An online version of the famous Etch-A-Sketch toy">

        <link rel="icon" type="image/png" href="media/favicon-16x16.png">

        <title>Etch-A-Sketch</title>

        <link rel="stylesheet" href="styles.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gluten&display=swap" rel="stylesheet">
        
        <script src="sketch.js" type="text/javascript" defer></script>
    </head>

    <body>
        <main>
            <div class="toy-cntr">
                <div class="slider-cntr">
                    <input type="range" min="1" max="32" value="16" name="dimensions" id="dimensions">

                    <div class="slider-value">
                        <p></p>
                    </div>
                </div>

                <div class="squares-cntr"></div>

                <div class="options-cntr">
                    <div class="btns-cntr">
                        <button id="black" type="button"></button>
    
                        <button id="greyscale" type="button"></button>
    
                        <label id="choose" for="picker">
                            <input id="picker" type="color">
                        </label>
    
                        <button id="random" type="button"></button>
    
                        <button id="reset" type="button"></button>
                    </div>
                </div>

                <h1>ETCH-A-SKETCH</h1>
            </div>
        </main>

        <footer>
            <p>Built by <a href="https://github.com/silverwish" target="_blank">J.M</a></p>
        </footer>
    </body>
</html>
